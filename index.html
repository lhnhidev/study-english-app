<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard English Json</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <h2>Upload file từ vựng (.json)</h2>
  <input type="file" id="fileInput" accept=".json" />

  <div class="card" onclick="toggleMeaning()">
    <div id="word" style="font-size: 24px; font-weight: bold">Word</div>
    <div class="pronunciation" id="pronunciation">/ˈwɜːd/</div>
    <div
      class="type"
      id="type"
      style="font-size: 16px; color: #888; margin: 4px 0"
    >
      noun
    </div>
    <div
      style="
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div class="meaning" id="meaning">Meaning</div>
    </div>
    <div class="controls">
      <button onclick="prevCard(event)">Prev</button>
      <button onclick="nextCard(event)">Next</button>
      <button onclick="speakWord(event)">Speak</button>
    </div>
  </div>

  <h3>Tất cả từ vựng</h3>
  <div id="wordList"></div>
</body>
<script src="./index.js"></script>
</html>
